<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Board</title>
</head>
<body>

<table>
    <tr> <td>작성자</td> <td>제목</td> <td>조회수</td> </tr>

    {% endfor %}
</table>

</body>
</html>
