<body>

<div class="container bg-light p-5">

    <!--점보 트론-->
    <div class="jumbotron">
        <h1>First Board</h1>
        <p>소통의 창구</p>
    </div>

    <div class="row">
        <div class="col-3 rounded">
            <!--회원 정보-->
            <div class="row">
                {% if request.user.is_authenticated %}
                    <p class="w-100 text-center text-black small">{{request.user.username}}님 환영합니다!</p>
                {% endif %}
            </div>

            <!--카테고리-->
            <div class="row">
            {% for category in categories %}
                    <a class="w-100 btn btn-light"
                   href="{% url 'board:manager' category 0 'list' %}">{{category}}</a>
            {% endfor %}
            </div>
        </div>

        <div class="col-9 bg-white rounded p-4">
        {% block content %}
        {% endblock %}
        </div>
    </div>
</div>
